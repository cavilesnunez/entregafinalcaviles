                <!-- formulario de contacto en html y css -->  
            <section>
                <div class="container">
                    <form>
                        <div class="contact_form">
                            <div class="fcf-body">
                                <div id="fcf-form">
                                    <form id="fcf-form-id" class="fcf-form-class" method="post" action="">
            
                                        <div class="fcf-form-group ">
                                            <label for="Name" class="fcf-label">Nombre</label>
                                            <div class="fcf-input-group">
                                                <input type="text" id="Name" name="Name" class="fcf-form-control"
                                                    placeholder="Escribe tu nombre" required>
                                            </div>
                                        </div>
            
                                        <div class="fcf-form-group">
                                            <label for="Email" class="fcf-label">Email</label>
                                            <div class="fcf-input-group">
                                                <input type="email" id="Email" name="Email" class="fcf-form-control"
                                                    placeholder="Escribe tu correo electrónico" required>
                                            </div>
                                        </div>
            
                                        <div class="fcf-form-group">
                                            <label for="Telefono" class="fcf-label">Teléfono</label>
                                            <div class="fcf-input-group">
                                                <input type="email" id="Telefono" name="Telefono" class="fcf-form-control"
                                                    placeholder="Escribe tu teléfono" required>
                                            </div>
                                        </div>
            
                                        <div class="fcf-form-group">
                                            <label for="Asunto" class="fcf-label">Asunto</label>
                                            <div class="fcf-input-group">
                                                <input type="email" id="Asunto" name="Asunto" class="fcf-form-control"
                                                    placeholder="Escribe un asunto" required>
                                            </div>
                                        </div>
            
                                        <div class="fcf-form-group">
                                            <label for="Message" class="fcf-label">Mensaje</label>
                                            <div class="fcf-input-group">
                                                <textarea id="Message" name="Message" class="fcf-form-control" rows="6"
                                                    maxlength="3000" placeholder="Escribe tu mensaje" required></textarea>
                                            </div>
                                        </div>
            
                                        <div class="text-center">
                                            <button type="submit" id="fcf-button" class="btn btn-dark">Enviar</button>
                                        </div>
                                    </form>
                                </div>
            
                            </div>
            
                        </div>
                    </form>
